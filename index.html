<!DOCTYPE html>
<html>
  <head>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Private Schools in Philadelphia, PA Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
 <div class="container">
  <img src="nav.svg" class="list-toggle" data-bind="click: listToggle"/>
  <div class="options-box" id="list"  data-bind="css: { closed: !open() }">
    <h1>PK/K-12 Schools in Philadelphia and Surrounding Areas</h1>
    <h3>For the parent who values Private, Independent, and Quaker school education.</h3>

    <div>
      <input id="show-listings" type="button" value="Show Listings">
      <input id="hide-listings" type="button" value="Hide Listings">
      <hr>
    </div>
      <div>
        <span class="text">Filter Locations</span>
        <input type="text" placeholder="Filter" data-bind="textInput: query">
        <input type="button" value="Go">
      </div>
      <hr>
      <div>
        <span class="text">Here are a few well respected schools to get you started!!!</span>
      </div>

      <ul data-bind="foreach:filteredPlaces">
          <a href="#"><li data-bind="text:title, click:$root.clickMarker"></li></a>
        </ul>
    </div>
    <div id="map">
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="main.js"></script>
<!-- Added "onerror" to trigger error handling response when Google Maps fails -->
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-ZS76AM7sWAayKwB8233x-gjqVCl5Dto&callback=initMap&libraries=places,drawing"
        async defer onerror="googleError()"></script>
  </body>
</html>
