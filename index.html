<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" type="text/css" href="style.css" /> 
    <title>Private Schools in Philadelphia, PA Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map { 
      bottom: 0px;
      height: 100%;
      left: 362px;
      position: absolute;
      right: 0px; 
    }
    </style>
  </head>
  <body>
 <div class="container">
  <div class="options-box">
    <h1>PK/K-12 Schools in Philadelphia and Surrounding Areas</h1>
    <h3>For the parent who values Private, Independent, and Quacker Schools.</h3>
    <div>
      <input id="show-listings" type="button" value="Show Listings">
      <input id="hide-listings" type="button" value="Hide Listings">
      <hr>
      <span class="text"> Draw a shape to search within the map to find schools!</span>
      <input id="toggle-drawing" type="button" value="Drawing Tools">
    </div>
    <hr>
    <!-- <div>
      <input id="zoom-to-area-text" type="text" placeholder="Enter Your Favorite Area!">
      <input id="zoom-to-area" type="button" value="Zoom">
    </div>
    <hr> -->
    <div>
      <span class="text"> Within </span>
      <select id="max-duration">
        <option value="10">10 min</option>
        <option value="15">15 min</option>
        <option value="30">30 min</option>
        <option value="60">1 hour</option>
      </select>
      <select id="mode">
        <option value="DRIVING">drive</option>
        <option value="WALKING">walk</option>
        <option value="TRANSIT">transit ride</option>
      </select>
      <span class="text">of</span>
      <input id="search-within-time-text" type="text" placeholder="Ex: Your Home Address or Office Address">
      <input id="search-within-time" type="button" value="Go">
      </div>
      <hr>
      <div>
        <span class="text">Search For More Nearby Schools</span>
        <input id="places-search" type="text" placeholder="EX: Private School">
        <input id="go-places" type="button" value="Go">
      </div>
      <hr>
      <div>
        <span class="text">Here are a few well respected schools to get you started!!!</span>
      </div>

      <ul data-bind="foreach: locationList">
        <li data-bind="text: title, click: $root.listClick"></li>
      </ul>
    </div>
    <div id="map">
    </div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 39.9675, lng: -75.16913},
          zoom: 15
        });
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-ZS76AM7sWAayKwB8233x-gjqVCl5Dto&callback=initMap&libraries=places,drawing"
    async defer></script>
    <script src="main.js"></script>
  </body>
</html>
